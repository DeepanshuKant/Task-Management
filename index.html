  <!--Created Modal here ----------------------------------------------------------------->
  <div class="modal fade" id="newcardmodal" tabindex="-1" aria-labelledby="newCardModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">ADD NEW TASK</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label for="imageURL" class="form-label">Image URL</label>
            <input type="url" class="form-control" id="imageURL" placeholder="Insert image URL" />
          </div>

          <div class="mb-3">
            <label for="taskTitle" class="form-label">Task title </label>
            <input type="text" class="form-control" id="taskTitle" placeholder="Insert Task title" />
          </div>

          <div class="mb-3">
            <label for="taskType" class="form-label">Task type</label>
            <input type="text" class="form-control" id="taskType" placeholder="Task Type" />
          </div>

          <div class="mb-3">
            <label for="taskDescription" class="form-label">Task Description</label>
            <textarea rows="3" id="taskDescription" class="form-control"></textarea>
          </div>
        </div>

        <div class="modal-footer">
          <button onclick="addcard()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save
            Changes</button>
        </div>
      </div>

    </div>
  </div>
